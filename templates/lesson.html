{% extends "base.html" %}

{% block title %}
    课程
{% endblock %}

{% block body %}
    <div class="sc-block">
        <div class="sc-block-title">以下是这个课程</div>
        <div class="sc-cell sc-paper sc-cover">
            <div class="sc-cover-border-1"></div>
            <div class="sc-cover-border-2"></div>
            <div class="sc-cover-border-3"></div>
            <div class="sc-cover-border-4"></div>
            <img class="img-cover sc-paper-logo" src={{ company.logo_path }}>
            <div class="sc-paper-title">
                <div class="sc-paper-lessontitle">{{ lesson.name }}</div>
                <div class="sc-paper-subtitle">(教师手册)</div>
            </div>
            <div>
                <div>公司：<span class="sc-paper-underline">{{ company.name }}</span></div>
                <div>姓名：<span class="sc-paper-underline">{{ company.name }}</span></div>
            </div>
        </div>
        {% for point in lesson.points %}
        <div class="sc-cell sc-paper">
            <div class="sc-point-title">
                {{ point.name }}
            </div>
            <div class="sc-point-target">
                {{ point.target }}
            </div>
            <div class="sc-point-cotent">
                {{ point.content }}
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
