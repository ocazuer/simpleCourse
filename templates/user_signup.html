{% extends "base.html" %}

{% block title %}
    注册
{% endblock %}

{% block body %}
    <div class="sc-block">
        <div class="sc-block-title">注册</div>
        <form class="sc-cell" action="{{ url_for('.add') }}" method="POST">
            <input name="username" placeholder="账号">

            <br>
            <button type="submit">注册</button>
        </form>
    </div>
{% endblock %}
